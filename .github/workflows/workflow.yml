name: Workflow

on:
  push:
    branches: [ main ]

jobs:

  pages:
    runs-on: ubuntu-latest
    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      TEST_CASE: brian

    steps:
      - uses: actions/checkout@v2

      - name: cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: install
        run: npm ci

      - name: build
        run: npm run build

      - name: echo
        run: echo $TEST_CASE

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
