name: Workflow

on:
  push:
    branches: [ main ]

jobs:

  pages:
    runs-on: ubuntu-latest
    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    steps:
      - uses: actions/checkout@v2

      - name: build

        run: npm i && npm run build

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
